<div class="row" *ngFor="let session of sessions">
    <div class="col-md-10">
      <collapsible-well [title]="session.name">
        <div class="title">
              {{session.name}}
              <i *ngIf="session.voters.length > 3" class="glyphicon glyphicon-fire"></i>
        </div>
        <div class="body">
            <h4>Number of voters: {{session.voters.length}}</h4>    
            <h6>{{session.presenter}}</h6>
            <span>Duration: {{session.duration}}</span><br />
            <span>Level: {{session.level}}</span>
            <p>{{session.abstract}}</p>
        </div>
      </collapsible-well>
    </div>
  </div>
